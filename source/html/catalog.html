<section class="catalog">
  <div class="catalog__container container">
    <h1>Service Device предлагает следующие товары и услуги</h1>
    <ul class="catalog__list catalog-list">
      <li class="catalog-list__item catalog-item">
        <a href="#" class="catalog-item__link">
          <h2>Производство печатных плат</h2>
          <div class="catalog-item__img-wrap">
            <picture>
              <source type="image/webp" srcset="img/img-catalog-1.webp 1x, img/img-catalog-1@2x.webp 2x">
              <img src="img/img-catalog-1.png" srcset="img/img-catalog-1@2x.png 2x" width="370" height="620"
                alt="производство печатных плат" loading="lazy">
            </picture>
          </div>
          <div class="catalog-item__btn">
            <svg width="6" height="9">
              <use xlink:href="#icon_arrow"></use>
            </svg>
          </div>
        </a>
      </li>
      <li class="catalog-list__item catalog-item">
        <a href="#" class="catalog-item__link">
          <h2>Монтаж печатных плат</h2>
          <div class="catalog-item__img-wrap">
            <picture>
              <source type="image/webp" srcset="img/img-catalog-2.webp 1x, img/img-catalog-2@2x.webp 2x">
              <img src="img/img-catalog-2.png" srcset="img/img-catalog-2@2x.png 2x" width="370" height="620"
                alt="сборка и пайка печатных плат" loading="lazy">
            </picture>
          </div>
          <div class="catalog-item__btn">
            <svg width="6" height="9">
              <use xlink:href="#icon_arrow"></use>
            </svg>
          </div>
        </a>
      </li>
      <li class="catalog-list__item catalog-item">
        <a href="#" class="catalog-item__link">
          <h2>Комплектующие для светотехники</h2>
          <div class="catalog-item__img-wrap">
            <picture>
              <source type="image/webp" srcset="img/img-catalog-3.webp 1x, img/img-catalog-3@2x.webp 2x">
              <img src="img/img-catalog-3.png" srcset="img/img-catalog-3@2x.png 2x" width="370" height="620"
                alt="изображние светодиодной ленты" loading="lazy">
            </picture>
          </div>
          <div class="catalog-item__btn">
            <svg width="6" height="9">
              <use xlink:href="#icon_arrow"></use>
            </svg>
          </div>
        </a>
      </li>
    </ul>
  </div>

</section>
