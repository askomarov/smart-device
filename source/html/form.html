<form class="form {{ className }}" action="{{ action }}" method="{{ method }}">
  <h1>{{ title }}</h1>
  <p>{{ text }}</p>

  <button type="button" class="form__btn-close" aria-label="закрыть окно">
    <svg width="17" height="17">
      <use xlink:href="#icon_close"></use>
    </svg>
  </button>

  <fieldset>
    <label for="{{ inputNameId }}">
      <input type="text" minlength="2" maxlength="20" id="{{ inputNameId }}" name="{{ inputNameId }}" placeholder="Имя"
        pattern="[A-Za-zА-Яа-яЁё]{2,20}" required>
    </label>

    <label for="{{ inputTelId }}">
      <input type="tel" name="{{ inputTelId }}" id="{{ inputTelId }}" placeholder="Телефон" autocomplete="off"
        minlength="18" maxlength="18" required>
    </label>
  </fieldset>

  <textarea name="{{ textareaCommetId }}" id="{{ textareaCommetId }}" placeholder="Ваш вопрос" cols="30"
    rows="10"></textarea>

  <fieldset>
    <button type="submit">{{ submitText }}</button>

    <input type="checkbox" class="visually-hidden" name="{{ checkboxPolicyId }}" id="{{ checkboxPolicyId }}" checked required>
    <label class="form__label-checkox" for="{{ checkboxPolicyId }}">
      <span>Я согласен на обработку персональных данных</span>
    </label>
  </fieldset>

</form>
